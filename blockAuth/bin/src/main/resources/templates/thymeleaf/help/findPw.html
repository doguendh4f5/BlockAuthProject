<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
</head>
<body>
<form action="findPw" method="post" th:object="${findPwCommand}">
<table border="1">
	<tr>
		<th>아이디</th>
		<td><input type="text" name="userId">
		<span style="color : red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span></td>
	</tr>
	<tr>
		<th>연락처</th>
		<td><input type="tel" name="userPhone">
		<span style="color : red" th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}"></span></td>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="email" name="userEmail">
		<span style="color : red" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></span></td>
	</tr>
	<tr>
		<th colspan="2"><input type="submit" value="전송"></th>
	</tr>
</table>
</form>
</body>
</html>
