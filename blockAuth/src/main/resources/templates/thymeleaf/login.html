<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<span th:if="${session.authInfo == null}">
<form action="/login/loginOk" method="post" th:object="${loginCommand}">
<table border="1" align="center">
	<tr>
		<th colspan="3">자동 로그인<input type="checkbox" name="autoLogin">
						아이디 저장<input type="checkbox" name="idSave" th:checked="${loginCommand.userId != null}">
		</th>
		</tr>
	<tr>
		<th>아이디</th>
		<td>
			<input type="text" name="userId" id="userId" th:value="${loginCommand.userId}">
			<span style="color : red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
		</td>
		<td rowspan="2">
			<input type="image" src="/static/images/1.png" width="80" height="80">
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td>
			<input type="password" name="userPw" id="userPw" th:value="${loginCommand.userPw}">
			<span style="color : red" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></span>
		</td>
	</tr>
	<tr>
		<th colspan="3">회원가입 | 아이디 찾기 | 비밀번호 찾기</th>
	</tr>
</table>
</form>
</span>
</body>
</html>
