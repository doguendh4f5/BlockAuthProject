<!DOCTYPE html>

<head>

<meta charset="UTF-8">

<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}

<body class="w3-content" style="max-width:1200px">

    </a>
    <div id="demoAcc3" class="w3-bar-block w3-hide w3-padding-large w3-medium">
     
      <a href="#" class="w3-bar-item w3-button">과일</a>
      <a href="#" class="w3-bar-item w3-button">채소</a>

  <span th:if="${session.authInfo == null}">
  	<a href="login"  class="w3-bar-item w3-button w3-padding">로그인</a>
  </span>
  
  <span th:if="${session.authInfo != null}">
  	<a href="/login/logout"  class="w3-bar-item w3-button w3-padding">로그아웃</a>
  </span>
  
  <a href="admin/adminList">관리자 페이지</a>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide">Block-Auth</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Top header -->
  <header class="w3-container w3-xlarge">

      <i class="fa fa-shopping-cart w3-margin-right"></i>

    </p>
  </header>

  <div class="w3-display-container w3-container">
    <img src="/w3images/jeans.jpg" alt="투표하기" style="width:100%">
  
  </div>

        <p><i class="fa fa-fw fa-envelope"></i> admin@blockauth.com</p>
        
        <br>
        <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
        <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
        <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
        <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
        <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
      </center>
      
    </div>
   
  </footer>

  <div class="w3-black w3-center w3-padding-24">Copyright © BlockAuth Corp. 2023- All Rights Reserved.</div>

  <!-- End page content -->
</div>



<script>
// Accordion 
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
function myAccFunc2() {
	  var x = document.getElementById("demoAcc2");
	  if (x.className.indexOf("w3-show") == -1) {
	    x.className += " w3-show";
	  } else {
	    x.className = x.className.replace(" w3-show", "");
	  }
	}
function myAccFunc3() {
	  var x = document.getElementById("demoAcc3");
	  if (x.className.indexOf("w3-show") == -1) {
	    x.className += " w3-show";
	  } else {
	    x.className = x.className.replace(" w3-show", "");
	  }
	}

// Click on the "Jeans" link on page load to open the accordion for demo purposes
document.getElementById("myBtn").click();


// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
