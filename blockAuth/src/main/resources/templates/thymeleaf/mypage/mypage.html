    <div class="container">
      <a class="navbar-brand" href="/">Block-Auth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin/adminList">관리자페이지
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">장바구니</a>
          </li>
          <span th:if="${session.authInfo == null}">
          <li class="nav-item">
            <a class="nav-link" href="/login">마이페이지</a>
          </li>
          </span>
          <span th:if="${session.authInfo != null}">
          <li class="nav-item">
            <a class="nav-link" href="/mypage">마이페이지</a>
          </li>
          </span>
          <span th:if="${session.authInfo == null}">
          <li class="nav-item">
            <a class="nav-link" href="/login">로그인</a>
          </li>
          </span>
          <span th:if="${session.authInfo != null}">

            <a class="nav-link" href="/login/logout">로그아웃</a>
          </li>
          </span>

            <a class="nav-link" href="#">고객센터</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Block-Auth</h1>
        <div class="list-group">
          <a href="mypage/membershipInfo" class="list-group-item">블록어스클럽 가입</a>
          <a href="/mypage/memberPwCheck" class="list-group-item">내 정보 수정</a>
          <a href="#" class="list-group-item">찜한 상품</a>

          <a href="mypage/withdrawal" class="list-group-item">회원 탈퇴</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
		
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-12">
                          <h4>Your Profile</h4>
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                             <div class="form-group row">
                               <label for="username" class="col-4 col-form-label">User Number</label> 
                               <div class="col-8">
                                 <p id="userNum" name="userNum" class="form-control here">번호</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="username" class="col-4 col-form-label">User Id</label> 
                               <div class="col-8">
                                 <p id="userId" name="userId" class="form-control here">아이디</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="username" class="col-4 col-form-label">User Name</label> 
                               <div class="col-8">
                                 <p id="userName" name="userName" class="form-control here">이름</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userPhone" class="col-4 col-form-label">User Phone</label> 
                               <div class="col-8">
                                 <p id="userPhone" name="userPhone" class="form-control here">번호</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userAddr1" class="col-4 col-form-label">user Addr1</label> 
                               <div class="col-8">
                                 <p id="userAddr1" name="userAddr1" class="form-control here">주소</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userAddr1" class="col-4 col-form-label">user Addr2</label> 
                               <div class="col-8">
                                 <p id="userAddr2" name="userAddr2" class="form-control here">상세주소</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userPodstCode" class="col-4 col-form-label">user Post Code</label> 
                               <div class="col-8">
                                 <p id="userPodstCode" name="userPodstCode" class="form-control here">우편번호</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userBirthDay" class="col-4 col-form-label">user BirthDay</label> 
                               <div class="col-8">
                                 <p id="userBirthDay" name="userBirthDay" class="form-control here">생일</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userEmail" class="col-4 col-form-label">user Email</label> 
                               <div class="col-8">
                                 <p id="userEmail" name="userEmail" class="form-control here">이메일</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userPoint" class="col-4 col-form-label">user Point</label> 
                               <div class="col-8">
                                 <p id="userPoint" name="userPoint" class="form-control here">보유 포인트</p>
                               </div>
                             </div>
                             <div class="form-group row">
                               <label for="userWalletAddr" class="col-4 col-form-label">user Wallet Addr</label> 
                               <div class="col-8">
                                 <p id="userWalletAddr" name="userWalletAddr" class="form-control here">지갑주소</p>
                               </div>
                             </div>
                      </div>
                  </div>
              </div>
      </div>
     </div>

    </div>
