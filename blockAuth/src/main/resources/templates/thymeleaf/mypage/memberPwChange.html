<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Check</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style type="text/css">
	.container{
		width:auto;

	}
	.col-md-4{
		text-align:center;
	}
</style>
<style type="text/css">
#success_message{display: none;}
</style>
</head>
<body>
    <div class="container">

    <form class="form-horizontal" action="memberPwChangeComplete" method="post"  id="contact_form" th:object="${passwordChangeCommand}">
<fieldset>

<!-- Form Name -->
<legend><center><h3><b>새 비밀번호 설정하기</b></h3></center></legend><br>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">새로운 비밀번호 입력</label>  
  <div class="col-md-4 inputGroupContainer">
   <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input type="password" name="userPw" id="userPw" class="form-control">
    </div>
    <span style="color:red" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></span>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">새로운 비밀번호 확인</label>  
  <div class="col-md-4 inputGroupContainer">
   <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input type="password" name="userPwCon" id="userPwCon" class="form-control">
    </div>
    <span style="color:red" th:if="${#fields.hasErrors('userPwCon')}" th:errors="*{userPwCon}"></span>
  </div>
</div>
<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp확인 <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
</body>
</html>
