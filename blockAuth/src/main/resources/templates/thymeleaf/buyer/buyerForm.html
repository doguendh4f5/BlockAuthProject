<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구매자등록 페이지</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = '(' + extraRoadAddr + ')';
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;                
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }
                /*
                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
                */
            }
        }).open();
    }
</script>

</head>
<body>
<form action="buyerRegist" method="post" th:object=${buyerCommand}>
<input type="hidden" name="membership" value="F">
<input type="hidden" name="buyerPoint" value="0">
<table border="1">
	<caption>구매자 등록</caption>
	<tr>
		<th>구매자 번호(자동부여)</th>
		<td><input type="text" name="buyerNum" th:value="${buyerCommand.buyerNum}"></td>
	</tr>
	<tr>
		<th>구매자 아이디</th>
		<td><input type="text" name="buyerId"><span style="color:red" th:if="${#fields.hasErrors('buyerId')}" th:errors="*{buyerId}"></span></td>
		
	</tr>
	<tr>
		<th>구매자 비밀번호</th>
		<td><input type="password" name="buyerPw"><span style="color:red" th:if="${#fields.hasErrors('buyerPw')}" th:errors="*{buyerPw}"></span></td>
		
	</tr>
	<tr>
		<th>구매자 비밀번호 확인</th>
		<td><input type="password" name="buyerPwCon"><span style="color:red" th:if="${#fields.hasErrors('buyerPwCon')}" th:errors="*{buyerPwCon}"></span></td>
		
	</tr>
	<tr>
		<th>구매자 이름</th>
		<td><input type="text" name="buyerName"><span style="color:red" th:if="${#fields.hasErrors('buyerName')}" th:errors="*{buyerName}"></span></td>
		
	</tr>
	<tr>
		<th>구매자 연락처</th>
		<td><input type="tel" name="buyerPhone"><span style="color:red" th:if="${#fields.hasErrors('buyerPhone')}" th:errors="*{buyerPhone}"></span></td>
		
	</tr>
	<th>주소</th>
            <td>
                  <input type="text" name="buyerAddr1"
                  id="sample4_roadAddress" 
                  style="width: 65%; background-image:url('img/search.png'); 
                  background-repeat:no-repeat; background-position:right; background-size:20px 20px; width:171px;" 
                  onclick="sample4_execDaumPostcode();" readonly="readonly" placeholder="주소"/>
                  <span style="color:red" th:if="${#fields.hasErrors('buyerAddr1')}" th:errors="*{buyerAddr1}"></span><br/>
                  <input type="text" name="buyerAddr2" id="sample4_extraAddress" placeholder="상세주소"/>
                  <span style="color:red" th:if="${#fields.hasErrors('buyerAddr2')}" th:errors="*{buyerAddr2}"></span><br/>
                  <input type="text" name="buyerPostcode"
                  id="sample4_postcode" readonly="readonly" placeholder="우편번호"/>
                  <span style="color:red" th:if="${#fields.hasErrors('buyerPostcode')}" th:errors="*{buyerPostcode}"></span>
                  </td>
         </tr>
	<tr>
		<th>구매자 생일</th>
		<td><input type="date" name="buyerBirth"><span style="color:red" th:if="${#fields.hasErrors('buyerBirth')}" th:errors="*{buyerBirth}"></span></td>
		
	</tr>
	<tr>
		<th>구매자 이메일</th>
		<td><input type="email" name="buyerEmail"><span style="color:red" th:if="${#fields.hasErrors('buyerEmail')}" th:errors="*{buyerEmail}"></span></td>
		
	</tr>
	<tr>
		<th>구매자 지갑주소</th>
		<td><input type="text" name="buyerWalletAddr"><span style="color:red" th:if="${#fields.hasErrors('buyerWalletAddr')}" th:errors="*{buyerWalletAddr}"></span></td>
		
	</tr>
	<tr><td colspan="2" align="center"><input type="submit" value="구매자 등록"></td></tr>
</table>
</form>
</body>
</html>
